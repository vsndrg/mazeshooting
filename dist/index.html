<!DOCTYPE html>
<html lang="eng">
    <head>
        <title id="title-chat">MAZE SHOOTING</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <script src="bundle.js" type="module"></script>

        <div id="header">
            <input class="text" id="playerName" placeholder="Name">
            <input class="text" id="room" placeholder="Room">
            <input id="start" class="but" type="button" value="GO!">
            <input id="cursor" class="but" type="button" value="HIDE">
        </div>
        <div class="room-block" id="roomShow"></div>
        <div class="block">
            <div class="block-left">
                <canvas id="glCanvas" width="1920px" height="1080px">Hello</canvas>
            </div>
            <div class="block-right">
                <div class="block-right-content">
                    <div class="title-info">INFO</div>
                    <div class="wrapper" id="wrap"></div>
                </div>
            </div>
        </div>
    </body>
</html>
